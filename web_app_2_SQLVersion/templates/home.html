{% extends 'base.html' %}

{% block body %}
<h1>COLO-PREVENT supplies</h1>
<div class= "container" >

    <div id="carouselExampleCaptions" class="carousel slide carousel-dark " data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="static\images\photo-1576091160550-2173dba999ef.avif" class="d-block w-100" alt="Medical professional">
            <div class="carousel-caption d-none d-md-block">
            <h5>Add a supply</h5>
            <p>Easily enter a supply item to be requested</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="static\images\photo-1457694587812-e8bf29a43845.avif" class="d-block w-100" alt="Files">
            <div class="carousel-caption d-none d-md-block">
            <h5>Store</h5>
            <p>Manges electronic storage of suplies added</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="static\images\photo-1516382799247-87df95d790b7.avif" class="d-block w-100" alt="Magnifying glass">
            <div class="carousel-caption d-none d-md-block">
            <h5>Check</h5>
            <p>Check previous entries of supplies</p>
            </div>
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
      {% endblock %}
